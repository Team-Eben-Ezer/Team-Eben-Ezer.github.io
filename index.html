<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eben&Ezer</title>
  <link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
  <div id="menuOverlay">
    <div class="menuContainer" id="menuLogoContainer">
      <img src="public/images/logo.svg" alt="Eben&Ezer" id="menuLogo">
      <span id="menuLogoText">E&E</span>
    </div>
    <div class="menuContainer" id="menuCirclesContainer">
      <div class="menuProgressCircle selected" id="menuProgressCircle1"></div>
      <div class="menuProgressCircle" id="menuProgressCircle2"></div>
      <div class="menuProgressCircle" id="menuProgressCircle3"></div>
      <div class="menuProgressCircle" id="menuProgressCircle4"></div>
    </div>
    <div class="menuContainer"><!--Empty--></div>
  </div>
  <div class="contentContainer" id="mainContentContainer">
    <span id="weMakeSthText">
      <span class="weight100">We </span>
      <span class="weight400">makes </span>
      <span class="weight600">sth </span>
      <span class="weight800"><span id="typeText"></span>.</span>
    </span>
    <div id="scrollContainer">
      <span id="scrollText" class="weight500">Scroll</span>
      <img src="public/images/arrow.svg" id="arrowIcon">
    </div>
  </div>
  <div class="contentContainer">
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  <script src="public/scripts/script.js"></script>
</body>
</html>
